# nameOverride: auth
replicaCount: 1
image:
  repository: haeseung/auth-api
  tag: v0.0.1
  pullPolicy: IfNotPresent
# configmap:
#   enabled: true
#   values:
#     SPRING_PROFILES_ACTIVE: dev-new
#     config_host: cm-config-rollout-active-svc.cm-dev # configmap
rollout:
  strategy:
    blueGreen:
      autoPromotionEnabled: true
# envFrom:
#   - secretRef:
#       name: config-key-scr
secrets:
  enabled: false

containers:
  ports:
    containerPort: 30002

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  port: 8080
  clusterIP: None